<div class="container" ng-controller="LoginController">
    <div class="row">

        <div class="center-form1">

            <div class="col-md-8 panel">
                <div class="panel-body">
                    <h2 class="text-center">Log in</h2>

                    <form method="post" ng-submit="login()" name="loginForm">
                        <div class="form-group has-feedback">
                            <input class="form-control " type="text" name="email" ng-model="email"
                                   placeholder="Email" required autofocus>
                            <span class="ion-at form-control-feedback"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control" type="password" name="password" ng-model="password"
                                   placeholder="Password" required>
                            <span class="ion-key form-control-feedback"></span>
                        </div>

                        <button type="submit" ng-disabled="loginForm.$invalid"
                                class="btn btn-lg  btn-block btn-success">Log
                            in
                        </button>

                        <br/>

                        <p class="text-center">
                            <a href="#">Forgot your password?</a>
                        </p>

                        <p class="text-center text-muted">
                            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
                        </p>


                    </form>


                </div>
            </div>


            <div class="col-md-4">

                <div class="panel">
                    <div class="panel-body">
                        <div class="signup-or-separator">
                            <h6 class="text">or</h6>
                            <hr>
                        </div>

                        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
                            <i class="fa fa-google-plus"></i> Sign in with Google
                        </button>
                        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
                            <i class="fa fa-facebook"></i> Sign in with Facebook
                        </button>
                    </div>

                </div>


            </div>
        </div>


    </div>
</div>
